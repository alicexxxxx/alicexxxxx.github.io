<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>
</head>

<body>
    <script>
        (function () {
            let obj = {
                a: {
                    a: "hello"
                },
                b: 30
            }
            let newObj = Object.assign({}, obj)
            console.log(newObj)
            console.log(newObj == obj)
            console.log(obj.a == newObj.a)
            //通过object.assign的枚举特性只能拷贝一层简单对象，如果要拷贝的对象中的属性值也是一个引用则无法使用
        })()

        function j() {
            let obj = {
                a: {
                    a: "hello"
                },
                b: 30,
                c: function () {}
            }
            let newObj = JSON.parse(JSON.stringify(obj))
            console.log(newObj)
            //通过json装换的方法来实现深拷贝，无法拷贝对象属性中的函数或者正则表达式
        }
        j()

        function e() {
            let obj = {
                a: {
                    a: "hello"
                },
                b: 33,
                c: function () {}
            };
            let newObj = $.extend(true, {}, obj);
            console.log(newObj)
            console.log(newObj == obj)
            console.log(newObj.a == obj.a)
            //jq的extend函数实现深拷贝，第一个参数为true为深度合并即深拷贝，第一个参数为false为浅拷贝
        }
        e()
    </script>
</body>

</html>

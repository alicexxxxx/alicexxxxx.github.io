<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet">
    <style>
        /* .waterfall {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            grid-gap: 10px 10px;
            grid-auto-flow: dense;
        } */
        /*网格布局网格分割高度未解决*/

        .waterfall {
            column-width: 100px;
            column-gap: 5px;
        }

        .animated {
            margin-bottom: 5px;
            /* 防止多列布局，分页媒体和多区域上下文中的意外中断 */
            break-inside: avoid;
        }
    </style>
</head>

<body>
</body>
<script>
    function addDiv() {
        let warp = document.createElement("div")
        warp.setAttribute("class", "waterfall")
        document.body.appendChild(warp)
        for (let i = 0; i < 20; i++) {
            let ce = parseInt(Math.random() * 50 + 100)
            console.log(ce)
            let div = document.createElement('div');
            div.setAttribute("class", "animated flash")
            let img = document.createElement('img');
            img.setAttribute("class", "item")
            img.src = `http://via.placeholder.com/100x${ce}`
            div.appendChild(img);
            document.getElementsByClassName("waterfall")[0].appendChild(div);
        }
    }
    addDiv()
</script>

</html>
